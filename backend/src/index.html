<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Tic-Tac-Toe</h1>
        <div id="usernameForm">
            <input type="text" id="username" placeholder="Enter username">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="gameBoard" class="d-none">
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(0)"></div>
                <div class="col-4 game-cell" onclick="makeMove(1)"></div>
                <div class="col-4 game-cell" onclick="makeMove(2)"></div>
            </div>
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(3)"></div>
                <div class="col-4 game-cell" onclick="makeMove(4)"></div>
                <div class="col-4 game-cell" onclick="makeMove(5)"></div>
            </div>
            <div class="row">
                <div class="col-4 game-cell" onclick="makeMove(6)"></div>
                <div class="col-4 game-cell" onclick="makeMove(7)"></div>
                <div class="col-4 game-cell" onclick="makeMove(8)"></div>
            </div>
        </div>
        <button id="resetButton" class="d-none" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="script.js"></script>
    
    <div class="modal" tabindex="-1" role="dialog" id="winModal">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Game Over</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <p id="winMessage"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="resetGame()">Play Again</button>
            </div>
        </div>
        </div>
    </div>
  
</body>
</html>
